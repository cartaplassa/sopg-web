<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="48x48" href="./assets/images/favicon-48x48.png">
  
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/queries.css ">
  <title>SOPG</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Secure-Obscure Password Generator</h1>
      <div class="password-field">
        <span class="password-display">
          <span class="password-placeholder">P4$5W0rD!</span>
        </span>

        <div class="copy-wrapper">
          <span class="copied-text"></span>
          <button class="copy-btn">
            <img src="./assets/images/icon-copy.svg" alt="Copy password">
          </button>
        </div>
      </div>

      <form class="password-settings" name="password-settings">
        <div class="hdt-grid">

          <div class="block-label" id="title-header"><p>Header</p></div>
          <div class="block-label" id="title-char-pool"><p>Char pool</p></div>
          <label class="grid-element custom-cell">
            <input type="radio" name="header" id="header-custom" value="custom"/>
            <span class="custom-radio"></span>
            <input
              class="custom-field"
              type="text"
              id="header-field"
              name="header-field"
              size="2"
              placeholder="Custom"
            />
          </label>
          <label class="grid-element checkbox-cell">
            <input type="radio" name="header" id="header-random" value="random" checked/>
            <span class="custom-radio"></span>
            <p>Random</p>
          </label>
          <label class="grid-element char-pool-cell">
            <input
              class="char-pool"
              type="text"
              id="char-pool"
              name="char-pool"
              size="6"
              value="~!@#$%^&*/|\-+=",
              alt="Char pool"
            />
          </label>
          
          <div class="block-label" id="title-divider"><p>Dividers</p></div>
          <label class="grid-element custom-cell">
            <input type="radio" name="divider" id="divider-custom" value="custom"/>
            <span class="custom-radio"></span>
            <input
              class="custom-field"
              type="text"
              id="divider-field"
              name="divider-field"
              size="2"
              placeholder="Custom"
            />
          </label>
          <label class="grid-element checkbox-cell">
            <input type="radio" name="divider" id="divider-random" value="random" checked/>
            <span class="custom-radio"></span>
            <p>Random</p>
          </label>
          <label class="grid-element checkbox-cell">
            <input type="radio" name="divider" id="divider-match" value="match"/>
            <span class="custom-radio"></span>
            <p>Match</p>
          </label>
          
          <div class="block-label" id="title-tail"><p>Tail</p></div>
          <label class="grid-element custom-cell">
            <input type="radio" name="tail" id="tail-custom" value="custom"/>
            <span class="custom-radio"></span>
            <input
              class="custom-field"
              type="text"
              id="tail-field"
              name="tail-field"
              size="2"
              placeholder="Custom"
            />
          </label>
          <label class="grid-element checkbox-cell">
            <input type="radio" name="tail" id="tail-random" value="random" checked/>
            <span class="custom-radio"></span>
            <p>Random</p>
          </label>
          <label class="grid-element checkbox-cell">
            <input type="radio" name="tail" id="tail-match" value="match"/>
            <span class="custom-radio"></span>
            <p>Match</p>
          </label>
        </div>

        <div class="case-and-inclusion">
          <div class="case-group">
            <div class="block-label"><p>Case</p></div>
            <label>
              <input type="radio" name="case" id="lowercase" value="lowercase"/>
              <span class="custom-radio"></span>
              <p>Lowercase</p>
            </label>
            <label>
              <input type="radio" name="case" id="capitalize" value="capitalize" checked/>
              <span class="custom-radio"></span>
              <p>Capitalize</p>
            </label>
            <label>
              <input type="radio" name="case" id="uppercase" value="uppercase"/>
              <span class="custom-radio"></span>
              <p>Uppercase</p>
            </label>
            <label>
              <input type="radio" name="case" id="reverse-caps" value="reverse-caps"/>
              <span class="custom-radio"></span>
              <p>Reverse Caps</p>
            </label>
          </div>
          <div class="wordlists-include-group">
            <div class="block-label"><p>Inclusion</p></div>
            <label>
              <input type="checkbox" class="wordlists" id="adjectives" value="adjectives"/>
              <span class="custom-checkbox"></span>
              <p>Include adjectives</p>
            </label>
            <label>
              <input type="checkbox" class="wordlists" id="nouns" value="nouns" checked/>
              <span class="custom-checkbox"></span>
              <p>Include nouns</p>
            </label>
            <label>
              <input type="checkbox" class="wordlists" id="verbs" value="verbs" checked/>
              <span class="custom-checkbox"></span>
              <p>Include verbs</p>
            </label>
            <label>
              <input type="checkbox" class="wordlists" id="adverbs" value="adverbs"/>
              <span class="custom-checkbox"></span>
              <p>Include adverbs</p>
            </label>
          </div>
        </div>

        <div class="strength-entropy-box">
          <div class="entropy-box">
            <span class="entropy-label">Entropy:</span>
            <span class="entropy-text"></span>
          </div>
          <div class="strength-box">
            <span class="strength-label">Strength:</span>
            <div class="strength-rating">
              <span class="strength-rating-text"></span>
              <div class="strength-rating-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>
        </div>

        <button class="generate-btn" type="submit">
          <span>Generate</span>
        </button>
      </form>
    </div>
  </main>
  <footer>
    <p id="attribution">
      Made by <a href="https://www.github.com/zarni-ein" target="_blank">Zarni</a>. v1.1e
    </p>
  </footer>
</body>
<script type="module" src="./js/scale.js"></script>
<script type="module" src="./js/entropy.js"></script>
<script type="module" src="./js/wordlists.js"></script>
<script type="module" src="./js/script.js"></script>
</html>
